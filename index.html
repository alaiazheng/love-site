    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #fdf2f7;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fdf2f7;
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        .love-note {
            position: absolute;
            width: clamp(60px, 8vw, 120px);
            height: clamp(60px, 8vw, 120px);
            background-color: #f43f5e;
            transform: rotate(45deg) scale(0);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.49);
            z-index: 10;
        }

        .love-note::before,
        .love-note::after {
            content: "";
            position: absolute;
            width: clamp(60px, 8vw, 120px);
            height: clamp(60px, 8vw, 120px);
            background-color: inherit;
            border-radius: 50%;
        }

        .love-note::before {
            top: calc(-1 * clamp(30px, 4vw, 60px));
            left: 0;
        }

        .love-note::after {
            top: 0;
            left: calc(-1 * clamp(30px, 4vw, 60px));
        }

        .note-text {
            position: relative;
            z-index: 20;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            font-size: clamp(10px, 1.8vw, 16px);
            color: white;
            text-align: center;
            transform: rotate(-45deg);
            width: clamp(50px, 6vw, 95px);
            line-height: 1.2;
            word-wrap: break-word;
            padding: 2px;
        }

        .love-note.show {
            opacity: 0.9;
            transform: rotate(45deg) scale(1);
        }

        /* 不同颜色的爱心便签 */
        .color-1 { background-color: #f43f5e; }
        .color-2 { background-color: #ec4899; }
        .color-3 { background-color: #8b5cf6; }
        .color-4 { background-color: #ec4899; }
        .color-5 { background-color: #f97316; }
    </style>
</head>

        const startScreen = document.querySelector('.start-screen');
        const body = document.body;
        let hasClicked = false;

        // 点击事件处理
        body.addEventListener('click', () => {
            if (hasClicked) return;
            hasClicked = true;

            // 隐藏开始屏幕
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 800);

            // 依次创建并显示爱心便签
            loveMessages.forEach((message, index) => {
                setTimeout(() => {
                    createLoveNote(message);
                }, index * 150); // 0.15秒间隔，更密集
            });
        });

        // 创建爱心便签函数
        function createLoveNote(message) {
            // 创建元素
            const note = document.createElement('div');
            const text = document.createElement('div');

            // 设置类名和内容
            const colorClass = `color-${Math.floor(Math.random() * 5) + 1}`;
            note.className = `love-note ${colorClass}`;
            text.className = 'note-text';
            text.textContent = message;

            note.appendChild(text);
            body.appendChild(note);

            // 响应式尺寸计算
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const noteSize = Math.min(vw * 0.08, 120); // 屏幕宽度的8%，最大120px

            // 确保便签完全显示在屏幕内
            const maxX = vw - noteSize * 2;
            const maxY = vh - noteSize * 2;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            note.style.left = `${randomX}px`;
            note.style.top = `${randomY}px`;

            // 触发显示动画
            setTimeout(() => {
                note.classList.add('show');
            }, 50);

            // 添加轻微浮动效果
            addFloatAnimation(note);
        }

        // 添加浮动动画
        function addFloatAnimation(element) {
            let angle = 0;
            const originalTop = parseInt(element.style.top);
            
            setInterval(() => {
                angle += 0.02;
                const floatY = Math.sin(angle) * 8; // 上下浮动距离
                element.style.top = `${originalTop + floatY}px`;
            }, 50);
        }
